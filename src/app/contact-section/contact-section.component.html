<section id="contact" class="section section-contact">
  <div class="animate-up">
    <h2 class="section-title">{{ contactData?.title }}</h2>

    <div class="row">
      <div class="col-sm-12">
        <div class="section-box contact-form">
          <h3>Entre em contato</h3>

          <form class="rsForm" action="php/mailsender.php" method="post">
            <div class="input-field">
              <label>Nome</label>
              <input [(ngModel)]="name" type="text" name="rsName" value="">
              <span class="line"></span>
            </div>

            <div class="input-field">
              <label>Email</label>
              <input [(ngModel)]="email" type="email" name="rsEmail" value="">
              <span class="line"></span>
            </div>

            <div class="input-field">
              <label>Assunto</label>
              <input [(ngModel)]="subject" type="text" name="rsSubject" value="">
              <span class="line"></span>
            </div>

            <div class="input-field">
              <label>Mensagem</label>
              <textarea [(ngModel)]="message" rows="4" name="rsMessage"></textarea>
              <span class="line"></span>
            </div>

            <span class="btn-outer btn-primary-outer ripple">
              <button class="rsFormSubmit btn btn-lg btn-primary" (click)="sendMail()">Enviar</button>
            </span>
          </form>
        </div>
      </div>
