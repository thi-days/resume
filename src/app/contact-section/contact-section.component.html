<section id="contact" class="section section-contact">
  <div class="animate-up">
    <h2 class="section-title">{{ contactData?.title }}</h2>

    <div class="row">
      <div class="col-sm-6">
        <div class="section-box contact-form">
          <h3>Entre em contato</h3>

          <form class="rsForm" action="php/mailsender.php" method="post">
            <div class="input-field">
              <label>Nome</label>
              <input type="text" name="rsName" value="">
              <span class="line"></span>
            </div>

            <div class="input-field">
              <label>Email</label>
              <input type="email" name="rsEmail" value="">
              <span class="line"></span>
            </div>

            <div class="input-field">
              <label>Assunto</label>
              <input type="text" name="rsSubject" value="">
              <span class="line"></span>
            </div>

            <div class="input-field">
              <label>Mensagem</label>
              <textarea rows="4" name="rsMessage"></textarea>
              <span class="line"></span>
            </div>

            <span class="btn-outer btn-primary-outer ripple">
                                  <input class="rsFormSubmit btn btn-lg btn-primary" type="submit" value="Enviar">
                              </span>
          </form>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="section-box contact-info has-map">
          <ul class="contact-list">
            <li class="clearfix">
              <strong>Endere√ßo</strong>
              <span>{{ aboutData?.address }}</span>
            </li>
            <li class="clearfix">
              <strong>Celular</strong>
              <span><a [href]="'tel:' + aboutData?.phone">{{ aboutData?.phone }}</a></span>
            </li>
            <li class="clearfix">
              <strong>E-mail</strong>
              <span><a [href]="'mailto:' + aboutData?.email">{{ aboutData?.email }}</a></span>
            </li>
          </ul>

          <div id="map" data-latitude="50.84592" data-longitude="4.366859999999974"></div>
        </div>
      </div>
    </div>
  </div>
</section>
